<div class="container">
    <form>
        <div class="mb-4 mt-5">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="text" class="form-control w-25" name="username" id="username" aria-describedby="emailHelp" [(ngModel)]="username">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1 " class="form-label">Password</label>
            <input type="password" class="form-control w-25" name="password" id="password" [(ngModel)]="password">
        </div>
        <button type="submit" class="btn btn-primary btn-sm btn-dark" (click)="loginUser()">Login</button>
    </form>
</div>
